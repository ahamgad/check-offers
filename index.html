<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #FCFCFC;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      padding: 16px;
    }
    #cards {
      width: 100%;
      margin: 16px 0;
    }
    .card {
      position: relative;
      background: #fff;
      overflow: hidden;
      border: 1px solid #F2F2F2;
      border-radius: 16px;
      min-height: 240px;
      display: flex;
      flex-direction: column;
      padding: 24px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .card.show { opacity: 1; }
    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }
    .card-content.final h3:first-child {
      font-size: 14px;
      color: #554D59;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .card-content.final h3:nth-child(2) {
      font-size: 24px;
      font-weight: 900;
      text-transform: uppercase;
      color: #AC5FD9;
      margin-bottom: 8px;
    }
    .card-content h3 {
      color: #554D59;
      font-size: 14px;
      font-weight: 900;
      margin-bottom: 8px;
      text-transform: uppercase;
      text-align: center;
    }
    .description {
      margin-top: 4px;
      font-size: 14px;
      color: #554D59;
      text-align: center;
    }
    .status {
      margin-top: 8px; /* Ù…Ø³Ø§ÙØ© Ø¨Ø³ÙŠØ·Ø© Ø¹Ù† Ø§Ù„ÙˆØµÙ */
      font-size: 14px;
      font-weight: 700;
      color: #444;
      text-align: center;
    }
    .terms {
      width: 100%;
      font-size: 14px;
      color: #554D59;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 8px;
      border: 1px solid #F2F2F2;
      border-radius: 16px;
      background: #FAFAFA;
    }
    .terms-content {
      gap: 8px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }
    .terms-content i {
      color: #8D7F93;
      margin-top: 2px;
    }
    button {
      padding: 8px 16px;
      margin: 16px 0 0;
      background: #FAFAFA;
      color: #AC5FD9;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 800;
      width: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: opacity 0.4s ease;
      z-index: 2;
    }
    button:disabled {
      color: #EFCFFF;
      cursor: not-allowed;
    }
    .progress-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      z-index: 2;
    }
    .progress-segment {
      flex: 1;
      height: 8px;
      background: #FAFAFA;
      border-radius: 4px;
    }
    .progress-segment.filled { background: #B4F7D4; }
    #error-msg {
      text-align: center;
      color: #D12C2C;
      font-size: 14px;
      font-weight: 800;
      display: none;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div style="width: 100%;">
    <div id="error-msg"></div>
    <div id="cards"></div>
    <div class="terms">
      <div class="terms-content">
        <i class="fi fi-rr-settings"></i>
        Allow location access when prompted
      </div>
      <div class="terms-content">
        <i class="fi fi-rr-home-location-alt"></i>
        Be inside the Coffee Hut
      </div>
    </div>
  </div>

  <script>
    const delay = 15;
    const finalDelay = 15;

    // ======= ØªÙ… ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø¥Ø­Ø¯Ø§Ø«ÙŠØ§Øª Ù‡Ù†Ø§ =======
    const hutLat = 30.10683090182237;
    const hutLng = 31.32688947577044;
    // =====================================

    const hutRadius = 0.15; // Ø­ÙˆØ§Ù„ÙŠ 150 Ù…ØªØ±
    let step = +localStorage.stepIndex || 0;
    let start = +localStorage.stepStart || Date.now();

    const save = () => {
      localStorage.stepIndex = step;
      localStorage.stepStart = start;
    };
    const clearAll = () => {
      clearInterval(window.timer);
      clearInterval(window.finalTimer);
    };
    const reset = () => {
      clearAll();
      step = 0;
      start = Date.now();
      save();
      render();
    };
    const formatTime = (s) => {
      const m = Math.floor(s / 60);
      const ss = s % 60;
      return `00 : ${m.toString().padStart(2,'0')} : ${ss.toString().padStart(2,'0')}`;
    };
    const progressBar = (container) => {
      const bar = document.createElement('div');
      bar.className = 'progress-bar';
      for (let i = 0; i < 3; i++) {
        const seg = document.createElement('div');
        seg.className = 'progress-segment' + (i < step ? ' filled' : '');
        bar.append(seg);
      }
      container.append(bar);
    };

    // Ø¯Ø§Ù„Ø© ØªØ­Ù‚Ù‚ Ù…Ù† Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù…Ø¹ timeout 3 Ø«ÙˆØ§Ù†ÙŠ ÙˆØ®ÙŠØ§Ø±Ø§Øª Ø³Ø±ÙŠØ¹Ø©
    function checkProximity(callback) {
      if (!navigator.geolocation) {
        return callback('no-geo-support');
      }

      navigator.permissions.query({ name: 'geolocation' })
        .then(permissionStatus => {
          if (permissionStatus.state === 'denied') {
            return callback('permission-denied');
          }
          navigator.geolocation.getCurrentPosition(
            pos => {
              const { latitude, longitude } = pos.coords;
              const dx = latitude - hutLat;
              const dy = longitude - hutLng;
              const dist = Math.sqrt(dx*dx + dy*dy) * 111.32;
              if (dist > hutRadius) {
                return callback('far');
              }
              return callback('inside');
            },
            err => {
              if (err.code === err.PERMISSION_DENIED) {
                return callback('permission-denied');
              }
              return callback('location-error');
            },
            {
              enableHighAccuracy: false,
              timeout: 3000,  // Ù…Ù‡Ù„Ø© 3 Ø«ÙˆØ§Ù†Ù
              maximumAge: 0
            }
          );
        })
        .catch(() => {
          // Ø¥Ø°Ø§ Ø£Ø®ÙÙ‚ Permissions APIØŒ Ù†Ø·Ù„Ø¨ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ù…Ø¨Ø§Ø´Ø±Ø©
          navigator.geolocation.getCurrentPosition(
            pos => {
              const { latitude, longitude } = pos.coords;
              const dx = latitude - hutLat;
              const dy = longitude - hutLng;
              const dist = Math.sqrt(dx*dx + dy*dy) * 111.32;
              if (dist > hutRadius) {
                return callback('far');
              }
              return callback('inside');
            },
            err => {
              if (err.code === err.PERMISSION_DENIED) {
                return callback('permission-denied');
              }
              return callback('location-error');
            },
            {
              enableHighAccuracy: false,
              timeout: 3000,
              maximumAge: 0
            }
          );
        });
    }

    function render() {
      clearAll();
      const root = document.getElementById('cards');
      root.innerHTML = '';
      const errMsg = document.getElementById('error-msg');
      errMsg.style.display = 'none';
      errMsg.innerHTML = ''; // Ù†Ø¸Ù‘Ù Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø¹Ù†Ø¯ ÙƒÙ„ Ø¥Ø¹Ø§Ø¯Ø© Ø¹Ø±Ø¶

      if (step > 3) return reset();

      const card = document.createElement('div');
      card.className = 'card';
      progressBar(card);

      const content = document.createElement('div');
      content.className = 'card-content' + (step === 3 ? ' final' : '');

      if (step === 3) {
        // Ø´Ø§Ø´Ø© Ø§Ù„Ø®Ø·ÙˆØ© Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ©
        const h1 = document.createElement('h3');
        h1.textContent = 'Your Offer Is Ready';
        content.append(h1);
        const h2 = document.createElement('h3');
        h2.textContent = "ğŸ‰ LET'S GOOO!";
        content.append(h2);
        const d1 = document.createElement('div');
        d1.className = 'description';
        d1.textContent = 'Show this to the cashier before time runs out';
        content.append(d1);
        const st = document.createElement('div');
        st.className = 'status';
        content.append(st);

        card.append(content);
        root.append(card);
        requestAnimationFrame(() => card.classList.add('show'));

        // Ø¹Ø¯Ù‘ ØªÙ†Ø§Ø²Ù„ÙŠ Ù†Ù‡Ø§Ø¦ÙŠ
        (function updateFinal() {
          const r = finalDelay - Math.floor((Date.now() - start) / 1000);
          if (r > 0) st.textContent = formatTime(r);
          else reset();
        })();
        window.finalTimer = setInterval(() => {
          const r = finalDelay - Math.floor((Date.now() - start) / 1000);
          if (r > 0) st.textContent = formatTime(r);
          else reset();
        }, 1000);

        return;
      }

      // Ø®Ø·ÙˆØ§Øª 0-2
      const title = document.createElement('h3');
      title.textContent = step === 0
        ? "Welcome, Challenger"
        : step === 1
          ? "Almost There"
          : "Almost Done";
      content.append(title);

      const elapsed = Math.floor((Date.now() - start) / 1000);
      const desc = document.createElement('div');
      desc.className = 'description';
      if (step === 0) {
        desc.textContent = 'Check-in to unlock level 2 ğŸš€';
      } else if (step === 1) {
        desc.textContent = elapsed < delay ? 'Next challenge loading â³' : 'Just one more push to win ğŸ”¥';
      } else {
        desc.textContent = elapsed < delay ? 'Next challenge loading â³' : 'Your reward is waiting for you ğŸ†';
      }
      content.append(desc);

      // ======= Ù‡Ù†Ø§ Ù†Ø¶Ø¹ Ø§Ù„ÙƒØ§ÙˆÙ†ØªØ± ØªØ­Øª Ø§Ù„ÙˆØµÙ Ù…Ø¨Ø§Ø´Ø±Ø© =======
      let statusDiv;
      if (step > 0 && elapsed < delay) {
        statusDiv = document.createElement('div');
        statusDiv.className = 'status';
        statusDiv.textContent = formatTime(delay - elapsed);
        content.append(statusDiv);
        window.timer = setInterval(() => {
          const r = delay - Math.floor((Date.now() - start) / 1000);
          if (r > 0) {
            statusDiv.textContent = formatTime(r);
          } else {
            clearInterval(window.timer);
            statusDiv.remove();
            btn.disabled = false;
            desc.textContent = step === 1 ? 'Just one more push to win ğŸ”¥' : 'Your reward is waiting for you ğŸ†';
          }
        }, 1000);
      }
      // =================================================

      const btn = document.createElement('button');
      btn.textContent = (step === 0 || step === 1) ? 'Next Mission' : 'Claim Now';
      btn.disabled = (step > 0 && elapsed < delay);
      content.append(btn);

      btn.addEventListener('click', () => {
        // Ø¥Ø°Ø§ Ø±Ø³Ø§Ù„Ø© Ø§Ù„Ø®Ø·Ø£ Ø¸Ø§Ù‡Ø±Ø© Ù…Ø³Ø¨Ù‚Ù‹Ø§ØŒ Ù„Ø§ Ù†Ø¹ÙŠØ¯ Ø§Ù„ÙØ­Øµ
        if (window.getComputedStyle(errMsg).display === 'block') {
          return;
        }

        checkProximity(status => {
          if (status === 'far') {
            // Ù„Ø§ Ù†Ø¹Ø±Ø¶ Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª Ù‡Ù†Ø§ Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø·Ù„Ø¨Ùƒ
            errMsg.textContent = 'You must be at Coffee Hut to proceed';
            errMsg.style.display = 'block';
          }
          else if (status === 'inside') {
            errMsg.style.display = 'none';
            clearAll();
            step++;
            start = Date.now();
            save();
            render();
          }
          else if (status === 'permission-denied') {
            errMsg.textContent = 'Please enable location access to continue';
            errMsg.style.display = 'block';
          }
          else if (status === 'no-geo-support' || status === 'location-error') {
            // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø³Ø·Ø± Ø§Ù„Ø¥Ø¶Ø§ÙÙŠ Ù…Ø¹ <br>
            errMsg.innerHTML = 'Unable to determine your location<br>Reload page & try again';
            errMsg.style.display = 'block';
          }
        });
      });

      card.append(content);
      root.append(card);
      requestAnimationFrame(() => card.classList.add('show'));
    }

    // Ø¥Ø°Ø§ Ù„Ù… ØªÙˆØ¬Ø¯ Ø§Ù„Ù‚ÙŠÙ… Ù…Ø®Ø²Ù‘Ù†Ø©ØŒ Ù†Ù†Ø´Ø¦Ù‡Ø§
    if (!localStorage.stepStart) save();
    render();
  </script>
</body>
</html>
